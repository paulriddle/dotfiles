window:
  # Both are 0 so this setting is ignored. I use tiling WM.
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 4
    y: 4
  # Spread additional padding evenly around the terminal content. It's not clear
  # to me what this option does exactly.
  dynamic_padding: true
  # No borders and title bar.
  decorations: none
  # It doesn't seem to matter for Sway, but disable it anyway.
  startup_mode: Windowed

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10
  # The `faux_multiplier` setting controls the number of lines the terminal
  # should scroll when the alternate screen buffer is active. This is used
  # to allow mouse scrolling for applications like `man`.
  faux_multiplier: 3
  # Do not scroll to the bottom when new text is written to the terminal.
  auto_scroll: false

# Width of a tab in cells. To prevent unexpected behavior it's also required to
# change the `it` value in terminfo when altering this setting.
tabspaces: 4

font:
  normal:
    family: IBM Plex Mono
  bold:
    family: IBM Plex Mono
  italic:
    family: IBM Plex Mono
  size: 9.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0xffffeb'
    foreground: '0x000000'
  cursor:
    text: '0xffffff'
    cursor: '0xa6a28c'
  normal:
    black:   '0x000000'
    red:     '0xad4f4f'
    green:   '0x468747'
    yellow:  '0x8f7734'
    blue:    '0x268bd2'
    magenta: '0x888aca'
    cyan:    '0x6aa7a8'
    white:   '0xf3f3d3'
  bright:
    black:   '0x878781'
    red:     '0xffdddd'
    green:   '0xebffeb'
    yellow:  '0xedeea5'
    blue:    '0xebffff'
    magenta: '0x96d197'
    cyan:    '0xa1eeed'
    white:   '0xffffeb'

# Disable visual bell by setting duration to 0
visual_bell:
  animation: EaseOutExpo
  duration: 0

# Opaque
background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  url:
    launcher: xdg-open
    args: []
    # Ctrl + click to open a URL
    modifiers: Control

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  # Copy only to the selection clipboard
  save_to_clipboard: false

dynamic_title: true

cursor:
  # ▇ Block, because it's fine and nothing else works properly
  style: Block
  # Render cursor as a hollow box when the window is not focused
  unfocused_hollow: true

live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: false

debug:
  # Display the time it takes to redraw each frame
  render_timer: false
  # Keep the log file after quitting Alacritty
  persistent_logging: false
  log_level: Warn
  # Print all received window events
  print_events: false
  # Record all characters and escape sequences as test data
  ref_test: false

key_bindings:
  - { key: V,        mods: Control|Shift,    action: Paste               }
  - { key: C,        mods: Control|Shift,    action: Copy                }
  # Open new terminal in the same directory
  - { key: N,        mods: Alt,              action: SpawnNewInstance    }
  - { key: Paste,                   action: Paste                        }
  - { key: Copy,                    action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: W,        mods: Command, action: Quit                         }
  - { key: Insert,   mods: Shift,   action: PasteSelection               }
  - { key: Key0,     mods: Control, action: ResetFontSize                }
  - { key: Equals,   mods: Control, action: IncreaseFontSize             }
  - { key: Subtract, mods: Control, action: DecreaseFontSize             }
  - { key: Home,                    chars: "\x1bOH",   mode: AppCursor   }
  - { key: Home,                    chars: "\x1b[H",   mode: ~AppCursor  }
