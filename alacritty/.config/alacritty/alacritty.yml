      background: '#ffdfaf'
      foreground: '#000000'
    cursor:
      text:    '#ffdfff'
      cursor:  '#585858'
    normal:
      black:   '#32302f'
      red:     '#fb4934'
      green:   '#c00a98'
      yellow:  '#00bd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#8e51c6'
    bright:
      black:   '#665c54'
      red:     '#fe8019'
      green:   '#3c3836'
      yellow:  '#504945'
      blue:    '#bdae93'
      magenta: '#ebdbb2'
      cyan:    '#d65d0e'
      white:   '#fbf1c7'
  base16_default: &base16_default
    primary:
      background: '#181818'
      foreground: '#d8d8d8'
    cursor:
      cursor:  '#d8d8d8'
    normal:
      black:   '#181818'
      red:     '#ab4642'
      green:   '#a1b56c'
      yellow:  '#f7ca88'
      blue:    '#7cafc2'
      magenta: '#ba8baf'
      cyan:    '#86c1b9'
      white:   '#d8d8d8'
    bright:
      black:   '#585858'
      red:     '#ab4642'
      green:   '#a1b56c'
      yellow:  '#f7ca88'
      blue:    '#7cafc2'
      magenta: '#ba8baf'
      cyan:    '#86c1b9'
      white:   '#f8f8f8'

colors: *base16_default

draw_bold_text_with_bright_colors: false
# TODO: Try out color.selection.text: CellForeground

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# TODO: Try out hide_when_typing
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  url:
    launcher: xdg-open
    args: []
    # Ctrl + click to open a URL
    modifiers: Control

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  # Copy only to the selection clipboard
  save_to_clipboard: false

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: false

debug:
  log_level: Warn
  # Print all received window events
  print_events: false
  # Record all characters and escape sequences as test data
  ref_test: false

# TODO: CopySelection action
key_bindings:
  - { key: V,        mods: Control|Shift,    action: Paste               }
  - { key: C,        mods: Control|Shift,    action: Copy                }
  # Open new terminal in the same directory
  - { key: N,        mods: Alt,              action: SpawnNewInstance    }
  - { key: Paste,                   action: Paste                        }
  - { key: Copy,                    action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: W,        mods: Command, action: Quit                         }
  - { key: Insert,   mods: Shift,   action: PasteSelection               }
  - { key: Key0,     mods: Control, action: ResetFontSize                }
