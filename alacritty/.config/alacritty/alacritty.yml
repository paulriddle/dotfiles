window:
  # Both are 0 so this setting is ignored. I use tiling WM.
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 4
    y: 4
  # Spread additional padding evenly around the terminal content. It's not clear
  # to me what this option does exactly.
  dynamic_padding: true
  # No borders and title bar.
  decorations: none
  # It doesn't seem to matter for Sway, but disable it anyway.
  start_maximized: false

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000
  # Number of lines the viewport will move for every line scrolled.
  multiplier: 3
  # So that I can scroll within applications like `man`.
  faux_multiplier: 3
  # Don't scroll to the bottom when new text is written to the terminal.
  auto_scroll: false

# Width of a tab in cells. To prevent unexpected behavior it's also required to
# change the `it` value in terminfo when altering this setting.
tabspaces: 4

background_opacity: 1.0
draw_bold_text_with_bright_colors: true
dynamic_title: true
live_config_reload: true
render_timer: false

font:
  normal:
    family: Input Mono
  bold:
    family: Input Mono
  italic:
    family: Input Mono
  size: 7.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '0xffffd7'
    foreground: '0x504945'
  cursor:
    text: '0xf9f5d7'
    cursor: '0x504945'
  normal:
    black:   '0xf9f5d7'
    red:     '0x9d0006'
    green:   '0x79740e'
    yellow:  '0xb57614'
    blue:    '0x076678'
    magenta: '0x8f3f71'
    cyan:    '0x427b58'
    white:   '0x504945'
  bright:
    black:   '0xbdae93'
    red:     '0x9d0006'
    green:   '0x79740e'
    yellow:  '0xb57614'
    blue:    '0x076678'
    magenta: '0x8f3f71'
    cyan:    '0x427b58'
    white:   '0x282828'
  indexed_colors:
    - { index: 16, color: '0xaf3a03' }
    - { index: 17, color: '0xd65d0e' }
    - { index: 18, color: '0xebdbb2' }
    - { index: 19, color: '0xd5c4a1' }
    - { index: 20, color: '0x665c54' }
    - { index: 21, color: '0x3c3836' }

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

cursor:
  style: Block
  cursor_when_typing: false
  unfocused_hollow: true

key_bindings:
  - { key: V,        mods: Control|Shift,    action: Paste               }
  - { key: C,        mods: Control|Shift,    action: Copy                }
