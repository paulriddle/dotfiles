window:
  padding:
    x: 4
    y: 4
  # Spread additional padding evenly around the terminal content
  dynamic_padding: true

# TODO: Try out vi mode for regex search, copying text, and opening links
# TODO: Font hinting
font:
  normal:
    family: Dina
  bold:
    family: Dina
  italic:
    family: Dina
  size: 9.0

schemes:
  google_dark: &google_dark
    primary:
      background: '#1d1f21'
      foreground: '#c5c8c6'
    # TODO: Try out cursor.thickness option
    cursor:
      text:    '#1d1f21'
      cursor:  '#c5c8c6'
    normal:
      black:   '#1d1f21'
      red:     '#cc342b'
      green:   '#198844'
      yellow:  '#fba922'
      blue:    '#3971ed'
      magenta: '#a36ac7'
      cyan:    '#3971ed'
      white:   '#c5c8c6'
    bright:
      black:   '#969896'
      red:     '#cc342b'
      green:   '#198844'
      yellow:  '#fba922'
      blue:    '#3971ed'
      magenta: '#a36ac7'
      cyan:    '#3971ed'
      white:   '#ffffff'
    indexed_colors:
      - { index: 16, color: '#f96a38' }
      - { index: 17, color: '#3971ed' }
      - { index: 18, color: '#282a2e' }
      - { index: 19, color: '#373b41' }
      - { index: 20, color: '#b4b7b4' }
