window:
  padding:
    x: 4
    y: 4
  # Spread additional padding evenly around the terminal content
  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 15
  # Do not scroll to the bottom when new text is written to the terminal
  auto_scroll: false

# Width of a tab in cells. To prevent unexpected behavior it's also required to
# change the `it` value in terminfo when altering this setting.
tabspaces: 4

font:
  normal:
    family: IBM Plex Mono
  bold:
    family: IBM Plex Mono
  italic:
    family: IBM Plex Mono
  size: 10.0

colors:
  primary:
    background:        '0x232627'  # #232627
    foreground:        '0xfcfcfc'  # #fcfcfc
    dim_foreground:    '0xeff0f1'  # #eff0f1
    bright_foreground: '0xffffff'  # #ffffff
    dim_background:    '0x31363b'  # #31363b
    bright_background: '0x000000'  # #000000
  normal:
    black:   '0x232627'  # #232627
    red:     '0xed1515'  # #ed1515
    green:   '0x11d116'  # #11d116
    yellow:  '0xf67400'  # #f67400
    blue:    '0x1d99f3'  # #1d99f3
    magenta: '0x9b59b6'  # #9b59b6
    cyan:    '0x1abc9c'  # #1abc9c
    white:   '0xfcfcfc'  # #fcfcfc
  bright:
    black:   '0x7f8c8d'  # #7f8c8d
    red:     '0xc0392b'  # #c0392b
    green:   '0x1cdc9a'  # #1cdc9a
    yellow:  '0xfdbc4b'  # #fdbc4b
    blue:    '0x3daee9'  # #3daee9
    magenta: '0x8e44ad'  # #8e44ad
    cyan:    '0x16a085'  # #16a085
    white:   '0xffffff'  # #ffffff
  dim:
    black:   '0x31363b'  # #31363b
    red:     '0x783228'  # #783228
    green:   '0x17a262'  # #17a262
    yellow:  '0xb65619'  # #b65619
    blue:    '0x1b668f'  # #1b668f
    magenta: '0x614a73'  # #614a73
    cyan:    '0x186c60'  # #186c60
    white:   '0x63686d'  # #63686d

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  url:
    launcher: xdg-open
    args: []
    # Ctrl + click to open a URL
    modifiers: Control

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  # Copy only to the selection clipboard
  save_to_clipboard: false

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: false

debug:
  # Display the time it takes to redraw each frame
  render_timer: false
  # Keep the log file after quitting Alacritty
  persistent_logging: false
  log_level: Warn
  # Print all received window events
  print_events: false
  # Record all characters and escape sequences as test data
  ref_test: false

key_bindings:
  - { key: V,        mods: Control|Shift,    action: Paste               }
  - { key: C,        mods: Control|Shift,    action: Copy                }
  # Open new terminal in the same directory
  - { key: N,        mods: Alt,              action: SpawnNewInstance    }
  - { key: Paste,                   action: Paste                        }
  - { key: Copy,                    action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: W,        mods: Command, action: Quit                         }
  - { key: Insert,   mods: Shift,   action: PasteSelection               }
  - { key: Key0,     mods: Control, action: ResetFontSize                }
  - { key: Equals,   mods: Control, action: IncreaseFontSize             }
  - { key: Subtract, mods: Control, action: DecreaseFontSize             }
  - { key: Home,                    chars: "\x1bOH",   mode: AppCursor   }
  - { key: Home,                    chars: "\x1b[H",   mode: ~AppCursor  }
  - { key: End,                     chars: "\x1bOF",   mode: AppCursor   }
  - { key: End,                     chars: "\x1b[F",   mode: ~AppCursor  }
  - { key: PageUp,   mods: Shift,   chars: "\x1b[5;2~"                   }
  - { key: PageUp,   mods: Control, chars: "\x1b[5;5~"                   }
  - { key: PageUp,                  action: "ScrollLineUp"               }
  - { key: PageDown, mods: Shift,   chars: "\x1b[6;2~"                   }
  - { key: PageDown, mods: Control, chars: "\x1b[6;5~"                   }
