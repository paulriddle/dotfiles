window:
  # Both are 0 so this setting is ignored. I use tiling WM.
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 4
    y: 4
  # Spread additional padding evenly around the terminal content. It's not clear
  # to me what this option does exactly.
  dynamic_padding: true
  # No borders and title bar.
  decorations: none
  # It doesn't seem to matter for Sway, but disable it anyway.
  startup_mode: Windowed

scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000
  # Number of lines the viewport will move for every line scrolled.
  multiplier: 5
  # So that I can scroll within applications like `man`.
  faux_multiplier: 3
  # Don't scroll to the bottom when new text is written to the terminal.
  auto_scroll: false

# Width of a tab in cells. To prevent unexpected behavior it's also required to
# change the `it` value in terminfo when altering this setting.
tabspaces: 4

font:
  normal:
    family: IBM Plex Mono
  bold:
    family: IBM Plex Mono
  italic:
    family: IBM Plex Mono
  size: 9.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0xffffd7' #ffffd7
    foreground: '0x586e75' #586e75
  cursor:
    text:    '0xfdf6e3'    #fdf6e3
    cursor:  '0x586e75'    #586e75
  normal:
    black:   '0xfdf6e3'    #fdf6e3
    red:     '0xdc322f'    #dc322f
    green:   '0x859900'    #859900
    yellow:  '0xb58900'    #b58900
    blue:    '0x268bd2'    #268bd2
    magenta: '0x6c71c4'    #6c71c4
    cyan:    '0x2aa198'    #2aa198
    white:   '0x586e75'    #586e75
  bright:
    black:   '0x839496'    #839496
    red:     '0xdc322f'    #dc322f
    green:   '0x859900'    #859900
    yellow:  '0xb58900'    #b58900
    blue:    '0x268bd2'    #268bd2
    magenta: '0x6c71c4'    #6c71c4
    cyan:    '0x2aa198'    #2aa198
    white:   '0x002b36'    #002b36
  indexed_colors:
    - { index: 16, color: '0xcb4b16' } #cb4b16
    - { index: 17, color: '0xd33682' } #d33682
    - { index: 18, color: '0xeee8d5' } #eee8d5
    - { index: 19, color: '0x93a1a1' } #93a1a1
    - { index: 20, color: '0x657b83' } #657b83
    - { index: 21, color: '0x073642' } #073642

# Disable visual bell by setting duration to 0
visual_bell:
  animation: EaseOutExpo
  duration: 0

# Opaque
background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false
  url:
    launcher: xdg-open
    args: []
    # Ctrl + click to open a URL
    modifiers: Control

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  # Copy only to the selection clipboard
  save_to_clipboard: false

dynamic_title: true

cursor:
  # ▇ Block, because it's fine and nothing else works properly
  style: Block
  unfocused_hollow: true

live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: false

debug:
  # Display the time it takes to redraw each frame
  render_timer: false
  # Keep the log file after quitting Alacritty
  persistent_logging: false
  log_level: Warn
  # Print all received window events
  print_events: false
  # Record all characters and escape sequences as test data
  ref_test: false

key_bindings:
  - { key: V,        mods: Control|Shift,    action: Paste               }
  - { key: C,        mods: Control|Shift,    action: Copy                }
  - { key: N,        mods: Control|Shift,    action: SpawnNewInstance    }
  - { key: Insert,   mods: Shift,   action: PasteSelection               }
  - { key: Key0,     mods: Control, action: ResetFontSize                }
  - { key: Equals,   mods: Control, action: IncreaseFontSize             }
  - { key: Subtract, mods: Control, action: DecreaseFontSize             }
  - { key: Home,                    chars: "\x1bOH",   mode: AppCursor   }
  - { key: Home,                    chars: "\x1b[H",   mode: ~AppCursor  }
